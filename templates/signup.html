{% extends 'base.html' %}

{% block title %}signup{% end %}

{% block content %}

<div class="">
    {% if msg %}
    <p>{{ msg }}</p>
    {% end %}
    <form action="/signup"method="post"enctype="multipart/form-data">
        <div class="form-group">
            Username
            <input autofocus="" class="form-control" id="id_username"
                   maxlength="150" name="username" type="text" required="">
        </div>
        <div class="form-group">
            Email
            <input autofocus="" class="form-control" id="id_email"
                 name="email" type="email" required="">
        </div>
        <div class="form-group">
            Password
            <input autofocus="" class="form-control" id="id_password1"
                 name="password1" type="password" required="">
        </div>
        <div class="form-group">
            Password confirmation
            <input autofocus="" class="form-control" id="id_password2"
                 name="password2" type="password" required="">
        </div>

        <button class="btn btn-default">注册</button>
        <div class="text-center help-text">
            已经有账号请 <a href="/login">登陆</a>
        </div>

    </form>

</div>
{% end %}
