{% extends 'base.html' %}

{% block title %}signup{% end %}

{% block content %}

<div class="col-sm-6" style="text-align: center;">
    {% if msg %}
    <p>{{ msg }}</p>
    {% end %}
    <form action="/signup"method="post"enctype="multipart/form-data">
        <div class="input-group mb-3">
        <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">@</span>
        </div>
        <input type="text" id="id_username" name="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>



        <div class="input-group mb-3">
        <input type="email" class="form-control" id="id_email" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
        <span class="input-group-text" id="basic-addon2">@xx.com</span>
        </div>
        </div>


          <div class="input-group mb-3">
        <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">@</span>
        </div>
        <input type="password" id="id_password1" name="password1" class="form-control" placeholder="Password first" aria-label="Username" aria-describedby="basic-addon1">
        </div>

       <div class="input-group mb-3">
        <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">@</span>
        </div>
        <input type="password" id="id_password2" name="password2" class="form-control" placeholder="Password second" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <button class="btn btn-default">注册</button>
        <div class="text-center help-text">
            已经有账号请 <a  href="/login">登陆</a>

        </div>


    </form>

</div>
{% end %}
