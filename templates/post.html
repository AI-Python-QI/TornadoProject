{% extends 'base.html' %}

{% block title %}Post{% end %}

{% block content %}
    <div class="row justify-center-center">
        <div class="col-12 col-sm-10">
            <img src="{{ static_url(post.image_url) }}" width="1110" >
            <h7>上传用户：{{ post.user.name }}   上传时间：{{ post.created or None }}</h7>

            {% if users %}
            <h5><i class="fa fa-heart text-danger"></i>
                {% for u in users %}
                <i class="fa fa-user-circle-o"></i>{{ u.name }}
                {% end %}

            </h5>


            {% end %}


        </div>



{# post.image_url 是posts表中的一列 但是class 名字是post 所以通过post调用#}
        </div>
{% end %}
